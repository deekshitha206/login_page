<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container"> <!-- Add the missing opening angle bracket here -->
        <header>
            <h2 class="logo">@</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="login1.html" class="button">Login</a>
                
            </nav>
        </header>
        <div class="background"></div>
         <div class="wrapper">
            <a href="index.html"><span class="icon-close"><ion-icon name="close-circle"></ion-icon></span></a>
            <div class="form-box login">
                <h2>Register</h2>
                <form name="myform" action="index.html">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>  
                        
                        <input type="text" name="name">
                        <label>Username</label>  
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>  
                        
                        <input type="email" required name="email">
                        <label>Email</label>
                        
                        
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>  
                        
                        <input type="password" name="password">
                        <label>Password</label>
                        
                    </div>
                    <div class="remember-forget">
                        <input type="checkbox">
                        <label >I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn" onclick="return validations()">Register</button>
                    <div class="register">
                    <p>Already have an account?</p>
                    <a href="login1.html">LoginLink</a>
                    </div>
                </form>
            </div>

        

        </div>
    </div>

    <script src="script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
